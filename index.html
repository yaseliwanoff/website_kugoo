<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/favicon/favicon.svg">
    <title>Kugoo - онлайн магазин</title>
</head>
<body>
    <header class="header" id="header">
        <div class="header__top">
            <div class="container wrapper">
                <div class="cotacts">
                    <div class="contacts__menu">
                        <nav class="contacts__menu-nav">
                            <ul class="contacts__menu-menu">
                                <li class="contacts__menu-item">
                                    <a href="#">Сервис</a>
                                </li>
                                <li class="contacts__menu-item">
                                    <a href="#">Сотрудничество</a>
                                </li>
                                <li class="contacts__menu-item">
                                    <a href="#">Заказать звонок</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="contacts__socials">
                            <a href="#">
                                <img src="./assets/images/svg/socials/viber.svg" alt="viber">
                            </a>
                            <a href="#">
                                <img src="./assets/images/svg/socials/whatsapp.svg" alt="whatsapp">
                            </a>
                            <a href="#">
                                <img src="./assets/images/svg/socials/telegram.svg" alt="telegram">
                            </a>
                        </div>
                    </div>
                    <div class="contacts__number">
                        <a class="call-button" href="tel:+78005055461">
                            <span class="call-button__text">+7 (800) 505-54-61</span>
                            <img class="call-button__icon" src="./assets/images/svg/button-plus.svg" alt="Позвонить">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__middle">
            <div class="container wrapper">
                <div class="header__middle-wrapper">
                    <div class="header__middle-left">
                        <img src="./assets/images/svg/logo.svg" alt="logo">
                        <button class="catalog">
                            <img src="./assets/images/svg/button-menu.svg" alt="Открыть каталог">
                            <span>Каталог</span>
                        </button>
                    </div>
                    <div class="header__middle-middle">
                        <div class="input-container">
                            <button class="left-button">
                                <span>Везде</span>
                                <img src="./assets/images/svg/arrow-dowrn.svg" alt="Открыть меню">
                            </button>
                            <input class="search" type="text" placeholder="Искать самокат KUGO">
                            <button class="right-button">
                                <img src="./assets/images/svg/search.svg" alt="начать поиск">
                            </button>
                        </div>
                    </div>
                    <div class="header__middle-right">
                        <a href="#" class="balance">
                            <img src="./assets/images/svg/balance.svg" alt="Баланс">
                        </a>
                        <a href="#" class="heart">
                            <img src="./assets/images/svg/heart.svg" alt="Сохраненное">
                        </a>
                        <a href="#" class="card">
                            <img src="./assets/images/svg/card.svg" alt="Корзина">
                            <span>Корзина</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container wrapper">
                <nav class="header__bottom-nav">
                    <ul class="header__bottom-menu">
                        <li class="header__bottom-item">
                            <a href="#">О магазине</a>
                        </li>
                        <li class="header__bottom-item payment">
                            <a href="#">Доставка и оплата</a>
                            <span class="ras">Доступна рассрочка</span>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#">Тест-драйв</a>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#">Блог</a>
                        </li>
                        <li class="header__bottom-item">
                            <a href="#">Контакты</a>
                        </li>
                        <li class="header__bottom-item action">
                            <a href="#">Акции</a>
                            <span class="procent">%</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <section class="hero">
            <div class="container">
                <div class="hero__screen">
                    <div class="hero__screen-wrapper">
                        <div class="hero__screen-left left-wrapper">
                            <div class="screen__left-text">
                                <span class="tag">Новинка</span>
                                <h1 class="title">Электросамокаты Kugoo Kirin от официального дилера</h1>
                                <div class="decription">
                                    <p>с бесплатной доставкой по РФ от 1 дня</p>
                                </div>
                            </div>
                            <div class="screen__left-button">
                                <button>Перейти в каталог</button>
                            </div>
                            <div class="screen__left-slider">
                                <button class="left-slider">
                                    <img src="./assets/images/svg/left-arrow.svg" alt="переключить назад">
                                </button>
                                <div class="progress">
                                    <span>1</span>
                                    <span class="load-line"></span>
                                    <span>5</span>
                                </div>
                                <button class="right-slider">
                                    <img src="./assets/images/svg/right-arrow.svg" alt="переключить вперед">
                                </button>
                            </div>
                        </div>
                        <div class="hero__screen-right">
                            <div class="hero__right-tag">
                                <img draggable="false" src="./assets/images/svg/test-drive.svg" alt="тест-драйв и обучение бесплатно">
                            </div>
                            <div class="hero__right-bike">
                                <img src="./assets/images/png/bike.png" alt="самокат">
                            </div>
                            <div class="background__text">
                                <span>kirin</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
